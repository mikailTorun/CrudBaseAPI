name: .NET

on:
  pull_request:
    branches: [ "master" ]
    types: [ closed ]  # Sadece PR kapandığında tetiklenir

jobs:
  build:
    if: github.event.pull_request.merged == true  # Sadece merge edildiyse çalıştır
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore
